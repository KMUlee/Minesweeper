<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {padding: 0; margin: 0}
        canvas {background: #eee; display: block; margin: 0 auto}
    </style>
</head>
<body>
<canvas id="canv" width="400" height="400"></canvas>
<div id="text" align="center"></div>
<script>
    var canvas = document.getElementById("canv");
    var ctx = canvas.getContext("2d");
    var w = 20;

    var snake = [[0,1],[0,0]];
    var color = ["#eee", "#0095dd", "yellow"];
    var map = [];
    for (i = 0; i < 20; i++){
        map[i] = [];
        for (j = 0; j < 20; j++){
            map[i][j] = {x: j, y: i, s: 0};
        }
    }
    var move = [[-1,0],[0,-1],[1,0],[0,1]];
    var key = 3;
    var n_key = 3;
    var ch_key = false;
    var feed = [];
    var score = 0;

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
        ch_key = true;
    }

    function keyUpHandler(e) {
        if (ch_key && e.keyCode == 37){
            n_key = 0;
        }
        if (ch_key && e.keyCode == 38){
            n_key = 1;
        }
        if (ch_key && e.keyCode == 39){
            n_key = 2;
        }
        if (ch_key && e.keyCode == 40){
            n_key = 3;
        }
    }

    function make_map() {
        ctx.clearRect(0,0,canvas.width,canvas.height);

        for (i = 0; i < 20; i++){
            for (j = 0; j < 20; j++){
                var m = map[i][j];
                for (k = 0; k < snake.length; k++){
                    if (snake[k][0] == m.x && snake[k][1] == m.y){
                        m.s = 1;
                        break;
                    }
                    else if (feed[0] == m.x && feed[1] == m.y){
                        m.s = 2;
                    }
                    else {
                        m.s = 0;
                    }
                }
                ctx.beginPath();
                ctx.rect(m.x*w, m.y*w, w, w);
                ctx.fillStyle = color[m.s];
                ctx.fill();
                ctx.closePath();
            }
        }
        draw_main();
    }

    function s_move() {
        if (n_key - 2 != key && n_key + 2 != key){
            key = n_key;
        }
        for (i = snake.length-1; i > 0; i--){
            snake[i][0] = snake[i-1][0];
            snake[i][1] = snake[i-1][1];
        }
        snake[0][0] += move[key][0];
        snake[0][1] += move[key][1];
        if (snake[0][0] < 0 || snake[0][0] > w || snake[0][1] < 0 || snake[0][1] > w){
            alert("Game Over!!");
            snake[0][0] = 10;
            snake[0][1] = 10;
            document.location.reload();
        }
        for (i = 1; i < snake.length; i++){
            if (snake[0][0] == snake[i][0] && snake[0][1] == snake[i][1]){
                alert("Game Over!!");
                document.location.reload();
            }
        }
        if (snake[0][0] == feed[0] && snake[0][1] == feed[1]){
            snake.push(feed);
            score += 100;
            make_food();
            document.getElementById("text").innerText = "Score : "+score;
        }
        console.log(snake[0],snake[1]);
        make_map();
    }

    function make_food() {
        var food = 0;
        var temp = 0;
        var ch = true;
        while (ch){
            food = Math.floor(Math.random()*200);
            for (i = 0; i < 20; i++){
                for (j = 0; j < 20; j++) {
                    if (map[i][j].s == 1) {
                        break;
                    }
                    if (temp == food) {
                        feed = [j,i];
                        ch = false;
                    }
                    temp++
                }
            }
        }
    }

    function draw_main() {
        ctx.beginPath();
        for (i = 0; i < 20; i++){
            ctx.rect(i*20, 0, 2, canvas.height);
            ctx.rect(0, i*20, canvas.width, 2);
        }
        ctx.rect(0, 398, canvas.width, 2);
        ctx.rect(398, 0, 2, canvas.height);
        ctx.fillStyle = "black";
        ctx.fill();
        ctx.closePath();
    }
    document.getElementById("text").innerText = "Score : "+score;
    make_food();
    make_map();
    setInterval(s_move, 150);
</script>
</body>
</html>
